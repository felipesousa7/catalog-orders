services:
  postgres:
    image: postgres:16-alpine
    container_name: catalog_orders_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-catalog_orders}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - catalog_orders_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: catalog_orders_backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "8081:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS:-http://+:8080}
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=${POSTGRES_PORT:-5432};Database=${POSTGRES_DB:-catalog_orders};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src/CatalogOrders.Api/logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/products?pageSize=1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - catalog_orders_network

volumes:
  postgres_data:

networks:
  catalog_orders_network:
    driver: bridge

